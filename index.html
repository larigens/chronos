<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Chronos - Your Work Day Scheduler</title>
  <!-- Favicon - it is a small icon that identifies my website. It appears on the tab and home screen of internet browsers, in Google's mobile results, and the Bookmarks section -->
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="./assets/favicon/site.webmanifest">

</head>

<body>
  <header class="p-5 mb-4">
    <figure class="logo">
      <img src="./assets/images/logo.png" alt="logo">
    </figure>
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
  </header>
  <div class="subheader">
    <p id="currentDay" class="today"></p>
  </div>
  <!-- Full width container, spanning the entire width of the viewport. -->
  <div id="planner" class="container-fluid main">
    <div id="9" class="row">
      <div class="col-1 hour">09 AM</div>
      <textarea class="col-10 plan" placeholder="Coffee"></textarea>
      <button id="save" class="col-1" data-hover="Hover Effect"><i class="fa fa-save" aria-hidden="true"></i>Save</button>
    </div>
    <div id="10" class="row">
      <div class="col-1 hour">10 AM</div>
      <textarea class="col-10 plan" placeholder="Buy food for Joey "></textarea>
      <button id="save" class="col-1"><i class="fa fa-save" aria-hidden="true"></i>Save</button>
    </div>
    <div id="11" class="row">
      <div class="col-1 hour">11 AM</div>
      <textarea class="col-10 plan" placeholder="Better call Saul"></textarea>
      <button id="save" class="col-1"><i class="fa fa-save" aria-hidden="true"></i>Save</button>
    </div>
    <div id="12" class="row">
      <div class="col-1 hour">12 PM</div>
      <textarea class="col-10 plan" placeholder="Meeting with Mr. Morningstar"></textarea>
      <button id="save" class="col-1"><i class="fa fa-save" aria-hidden="true"></i>Save</button>
    </div>
    <div id="13" class="row">
      <div class="col-1 hour">01 PM</div>
      <textarea class="col-10 plan" placeholder="Return The Bro Code to Barney"></textarea>
      <button id="save" class="col-1"><i class="fa fa-save" aria-hidden="true"></i>Save</button>
    </div>
    <div id="14" class="row">
      <div class="col-1 hour">02 PM</div>
      <textarea class="col-10 plan" placeholder="Hang out at Central Perk Cafe with Chandler"></textarea>
      <button id="save" class="col-1"><i class="fa fa-save" aria-hidden="true"></i>Save</button>
    </div>
    <div id="15" class="row">
      <div class="col-1 hour">03 PM</div>
      <textarea class="col-10 plan" placeholder="Teach Rony how to say Leviosa"></textarea>
      <button id="save" class="col-1"><i class="fa fa-save" aria-hidden="true"></i>Save</button>
    </div>
    <div id="16" class="row">
      <div class="col-1 hour">04 PM</div>
      <textarea class="col-10 plan" placeholder="Meet Luke on Tatooine"></textarea>
      <button id="save" class="col-1"><i class="fa fa-save" aria-hidden="true"></i>Save</button>
    </div>
    <div id="17" class="row">
      <div class="col-1 hour">05 PM</div>
      <textarea class="col-10 plan" placeholder="Blips and Chitz with Rick"></textarea>
      <button id="save" class="col-1"><i class="fa fa-save" aria-hidden="true"></i>Save</button>
    </div>
  </div>
  <!-- Use class for "past", "present", and "future" to apply styles to the
       divs accordingly. The javascript will need to do this by
        adding/removing these classes on each div by comparing the hour in the
        id to the current hour. The html provided below is meant to be an example
        demonstrating how the css provided can be leveraged to create the
        desired layout and colors. The html below should be removed or updated
        in the finished product. Remember to delete this comment once the
        code is implemented.
        -->

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"
    integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./assets/js/script.js"></script>
</body>
